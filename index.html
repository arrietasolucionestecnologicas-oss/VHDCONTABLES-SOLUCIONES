<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDH Contable App</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0b1e47">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <h4 class="brand-title">VDH CONTABLE</h4>
        <small>Sistema de GestiÃ³n Tributaria</small>
    </header>

    <div id="install-banner">
        ðŸ“² Instalar App en este dispositivo
    </div>

    <div class="container mt-4">
        
        <div class="card card-custom">
            <div class="card-header-custom">
                âž• Registrar Nuevo Cliente
            </div>
            <div class="card-body">
                <form id="formCliente">
                    <div class="mb-3">
                        <label class="form-label">RazÃ³n Social / Nombre</label>
                        <input type="text" class="form-control" name="razonSocial" required placeholder="Nombre del Cliente">
                    </div>
                    
                    <div class="row">
                        <div class="col-8 mb-3">
                            <label class="form-label">NIT</label>
                            <input type="number" class="form-control" id="nit" name="nit" required placeholder="Sin DV">
                        </div>
                        <div class="col-4 mb-3">
                            <label class="form-label">DV</label>
                            <input type="text" class="form-control" name="dv" id="dv_calc" readonly style="background:#e9ecef">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Celular (WhatsApp)</label>
                        <input type="tel" class="form-control" name="celular" required placeholder="Ej: 3013647938">
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Tipo Persona</label>
                            <select class="form-select" name="tipoPersona">
                                <option value="Juridica">JurÃ­dica</option>
                                <option value="Natural">Natural</option>
                                <option value="Gran Contribuyente">Gran Contribuyente</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">RÃ©gimen</label>
                            <select class="form-select" name="regimen">
                                <option value="Ordinario">Ordinario</option>
                                <option value="Simple">Simple (RST)</option>
                                <option value="No Responsable">No Resp. IVA</option>
                            </select>
                        </div>
                    </div>

                    <hr>
                    <h6 class="text-primary mb-3">Obligaciones</h6>
                    
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" name="aplicaRenta" checked>
                        <label class="form-check-label">Aplica Renta</label>
                    </div>

                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" name="aplicaIva" id="checkIva">
                        <label class="form-check-label">Aplica IVA</label>
                    </div>

                    <div class="mb-3 ms-4" id="divPeriodoIva" style="display:none;">
                        <select class="form-select form-select-sm" name="periodoIva">
                            <option value="Bimestral">Bimestral</option>
                            <option value="Cuatrimestral">Cuatrimestral</option>
                        </select>
                    </div>

                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" name="aplicaRete">
                        <label class="form-check-label">Agente Retenedor</label>
                    </div>

                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" name="aplicaIca">
                        <label class="form-check-label">Aplica ICA</label>
                    </div>

                    <button type="submit" class="btn btn-vdh">GUARDAR DATOS</button>
                </form>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
        <p class="mt-3 text-primary fw-bold">Sincronizando con Base de Datos...</p>
    </div>

    <script src="app.js"></script>
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registrado'));
        }
    </script>
</body>
</html>
